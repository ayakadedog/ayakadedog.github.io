        <div class="content markdown">
            <p>数据结构实训作业<br>程序开始运行时显示一个迷宫地图，迷宫中央有一只老鼠，迷宫的右下方有一个粮仓。游戏的任务是使用键盘上的方向键操纵老鼠在规定的时间内走到粮仓处。<br>要求：<br>1) 老鼠形象可辨认，可用键盘操纵老鼠上下左右移动；<br>2) 迷宫的墙足够结实，老鼠不能穿墙而过；<br>3) 正确检测结果，若老鼠在规定时间内走到粮仓处，提示成功，否则提示失败；<br>4) 添加编辑迷宫功能，可修改当前迷宫，修改内容：墙变路、路变墙；<br>5) 找出走出迷宫的所有路径，以及最短路径。</p>

pan><br><span class="line">366</span><br><span class="line">367</span><br><span class="line">368</span><br><span class="line">369</span><br><span class="line">370</span><br><span class="line">371</span><br><span class="line">372</span><br><span class="line">373</span><br><span class="line">374</span><br><span class="line">375</span><br><span class="line">376</span><br><span class="line">377</span><br><span class="line">378</span><br><span class="line">379</span><br><span class="line">380</span><br><span class="line">381</span><br><span class="line">382</span><br><span class="line">383</span><br></pre></td><td class="code"><pre><span class="line">#include &lt;iostream&gt;</span><br><span class="line">#include &lt;cstring&gt;</span><br><span class="line">#include &lt;string&gt;</span><br><span class="line">#include &lt;ctime&gt;</span><br><span class="line">#include &lt;conio.h&gt;</span><br><span class="line">#include &lt;windows.h&gt;</span><br><span class="line">#include &lt;stack&gt;</span><br><span class="line">#include &lt;queue&gt;</span><br><span class="line">using namespace std;</span><br><span class="line"></span><br><span class="line">#define N 35	// 迷宫大小</span><br><span class="line">#define WALLPICTURE &quot;#&quot;	// 墙的符号</span><br><span class="line">#define PATHPICTURE &quot; &quot;	// 路的符号</span><br><span class="line">#define MEPICTURE &quot;0&quot;		// 耗子的符号</span><br><span class="line">#define OUTLETPICTURE &quot;出&quot;	// 粮仓的符号</span><br><span class="line"></span><br><span class="line">#define WAY &quot;*&quot; //提示</span><br><span class="line"></span><br><span class="line">#define WALL 0			// 墙</span><br><span class="line">#define PATH 1			// 路</span><br><span class="line">#define ME 2			// 自己</span><br><span class="line">#define OUTLET 3		// 出口</span><br><span class="line">#define OTHER 9			// 提示</span><br><span class="line">#define VISITING 0		// 未访问</span><br><span class="line">#define VISITED 1		// 已访问</span><br><span class="line"></span><br><span class="line">void gotoxy(int x, int y) &#123;</span><br><span class="line">	COORD pos = &#123; x, y &#125;;</span><br><span class="line">	HANDLE hOut = GetStdHandle(STD_OUTPUT_HANDLE);</span><br><span class="line">	SetConsoleCursorPosition(hOut, pos);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">struct point &#123;</span><br><span class="line">	int x;</span><br><span class="line">	int y;</span><br><span class="line">&#125; p;</span><br><span class="line"></span><br><span class="line">class maze &#123;</span><br><span class="line">public:</span><br><span class="line">	int board[N + 2][N + 2];</span><br><span class="line">	int visited[N + 2][N + 2];</span><br><span class="line">	int x = 18, y = 18;//起点</span><br><span class="line">	int ex = 35, ey = 35;//终点</span><br><span class="line">public:</span><br><span class="line">	maze();</span><br><span class="line">	void find_maze(int _x, int _y);	// 生成迷宫	</span><br><span class="line">	void display();		// 打印迷宫	</span><br><span class="line">	void _push();	// 起点入栈	</span><br><span class="line">	void SetBoard();	// 改变Board的值	</span><br><span class="line">	void copyboard();	// 准备好棋盘	</span><br><span class="line">	void bfs();		// 寻路	</span><br><span class="line">	bool move();		// 移动	</span><br><span class="line">	void dfs(int, int);		// 打印路径	</span><br><span class="line">	void change(int x, int y);</span><br><span class="line">	~maze() &#123; return; &#125;;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line">stack &lt;point&gt; path;</span><br><span class="line">queue&lt;point&gt;way;</span><br><span class="line"></span><br><span class="line">int dir[4][2] = &#123; &#123;0, 2&#125;,&#123;0, -2&#125;,&#123;2, 0&#125;,&#123;-2, 0&#125; &#125;;</span><br><span class="line">point pre[N + 2][N + 2]; // 各单元的前驱单元</span><br><span class="line">int sear[4][2] = &#123; &#123;0, 1&#125;,&#123;0, -1&#125;,&#123;1, 0&#125;,&#123;-1, 0&#125; &#125;;</span><br><span class="line"></span><br><span class="line">maze::maze() &#123;	// 初始化棋盘	</span><br><span class="line">	for (int i = 0; i &lt; N + 2; i++) &#123;</span><br><span class="line">		for (int j = 0; j &lt; N + 2; j++) &#123;</span><br><span class="line">			board[i][j] = WALL;	// 0表示墙,边缘为墙			</span><br><span class="line">			visited[i][j] = VISITING;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">void maze::find_maze(int x, int y) &#123;</span><br><span class="line">	if (path.empty()) &#123; //迷宫有了</span><br><span class="line">		return;</span><br><span class="line">	&#125;</span><br><span class="line">	//检查与当前迷宫单元相隔一个单元的单元	</span><br><span class="line"></span><br><span class="line">	int labels[4] = &#123; 0 &#125;;    // 标记当前迷宫单元有无相隔一个单元的单元，有为1	</span><br><span class="line">	for (int i = 0; i &lt; 4; i++) &#123;</span><br><span class="line">		int dx = x + dir[i][0];</span><br><span class="line">		int dy = y + dir[i][1];</span><br><span class="line">		if (dx &gt;= 1 &amp;&amp; dx &lt; N + 1 &amp;&amp; dy &gt;= 1 &amp;&amp; dy &lt; N + 1 &amp;&amp; visited[dx][dy] == VISITING) &#123;</span><br><span class="line">			labels[i] = 1;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	int zeros = 0; // 判断labels是否全为0</span><br><span class="line"></span><br><span class="line">	for (int i = 0; i &lt; 4; i++) &#123;</span><br><span class="line">		if (labels[i] != 0)</span><br><span class="line">			zeros = 1;</span><br><span class="line">	&#125;</span><br><span class="line">	if (zeros) &#123;</span><br><span class="line">		while (true) &#123;</span><br><span class="line">			int index = rand() % 4;</span><br><span class="line">			if (labels[index]) &#123;//选择该单元</span><br><span class="line">				point p1;</span><br><span class="line">				switch (index) &#123;</span><br><span class="line">				case 0: &#123;</span><br><span class="line">					p1.x = x, p1.y = y + 2;</span><br><span class="line">					visited[p1.x][p1.y] = VISITED;    // 标记为已经访问过					</span><br><span class="line">					path.push(p1);  // 压栈					</span><br><span class="line">					visited[p1.x][p1.y - 1] = VISITED;  // 连通当前单元格和下一个单元格					</span><br><span class="line">					find_maze(p1.x, p1.y);</span><br><span class="line">					break;</span><br><span class="line">				&#125;</span><br><span class="line">				case 1: &#123;</span><br><span class="line">					p1.x = x, p1.y = y - 2;</span><br><span class="line">					visited[p1.x][p1.y] = VISITED;    // 标记为已经访问过					</span><br><span class="line">					path.push(p1);  // 压栈					</span><br><span class="line">					visited[p1.x][p1.y + 1] = VISITED;  // 连通当前单元格和下一个单元格					</span><br><span class="line">					find_maze(p1.x, p1.y);</span><br><span class="line">					break;</span><br><span class="line">				&#125;</span><br><span class="line">				case 2: &#123;</span><br><span class="line">					p1.x = x + 2, p1.y = y;</span><br><span class="line">					visited[p1.x][p1.y] = VISITED;    // 标记为已经访问过					</span><br><span class="line">					path.push(p1);  // 压栈					</span><br><span class="line">					visited[p1.x - 1][p1.y] = VISITED;  // 连通当前单元格和下一个单元格					</span><br><span class="line">					find_maze(p1.x, p1.y);</span><br><span class="line">					break;</span><br><span class="line">				&#125;</span><br><span class="line">				default: &#123;</span><br><span class="line">					p1.x = x - 2, p1.y = y;</span><br><span class="line">					visited[p1.x][p1.y] = VISITED;    // 标记为已经访问过					</span><br><span class="line">					path.push(p1);  // 压栈					</span><br><span class="line">					visited[p1.x + 1][p1.y] = VISITED;  // 连通当前单元格和下一个单元格					</span><br><span class="line">					find_maze(p1.x, p1.y);</span><br><span class="line">					break;</span><br><span class="line">				&#125;</span><br><span class="line">				&#125;</span><br><span class="line">				break;</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	else &#123;</span><br><span class="line">		point p2;</span><br><span class="line">		p2.x = path.top().x;</span><br><span class="line">		p2.y = path.top().y;</span><br><span class="line">		path.pop();</span><br><span class="line">		find_maze(p2.x, p2.y);</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">void maze::display() &#123;</span><br><span class="line">	for (int i = 0; i &lt; N + 2; i++) &#123;</span><br><span class="line">		for (int j = 0; j &lt; N + 2; j++) &#123;</span><br><span class="line">			if (board[i][j] == ME)</span><br><span class="line">				cout &lt;&lt; MEPICTURE;</span><br><span class="line">			else if (board[i][j] == OUTLET)</span><br><span class="line">				cout &lt;&lt; OUTLETPICTURE;</span><br><span class="line">			else if (board[i][j] == WALL)</span><br><span class="line">				cout &lt;&lt; WALLPICTURE;</span><br><span class="line">			else if (board[i][j] == PATH)</span><br><span class="line">				cout &lt;&lt; PATHPICTURE;</span><br><span class="line">			else 				// 绘制路线				</span><br><span class="line">				cout &lt;&lt; WAY;</span><br><span class="line">		&#125;</span><br><span class="line">		cout &lt;&lt; endl;</span><br><span class="line">	&#125;</span><br><span class="line">	cout &lt;&lt; &quot;w a s d移动 q退出 n显示路线 h金手指&quot; &lt;&lt; endl;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">void maze::_push() &#123;</span><br><span class="line">	point p;</span><br><span class="line">	p.x = x;</span><br><span class="line">	p.y = y;</span><br><span class="line">	path.push(p);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">void maze::SetBoard() &#123;</span><br><span class="line">	board[x][y] = ME;</span><br><span class="line">	board[ex][ey] = OUTLET;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">void maze::copyboard() &#123;</span><br><span class="line">	for (int i = 0; i &lt; N + 2; i++) &#123;</span><br><span class="line">		for (int j = 0; j &lt; N + 2; j++) &#123;</span><br><span class="line">			board[i][j] = visited[i][j];</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">bool maze::move() &#123;</span><br><span class="line">	char op;</span><br><span class="line">	srand((unsigned int)time(NULL));</span><br><span class="line">	clock_t begin, end;</span><br><span class="line">	double usetime = 0;</span><br><span class="line">	begin = clock();</span><br><span class="line">	while (true) &#123;</span><br><span class="line">		switch (op = _getch()) &#123;</span><br><span class="line">		case &#x27;W&#x27;:</span><br><span class="line">		case &#x27;w&#x27;: &#123;</span><br><span class="line">			if (x - 1 &gt;= 0 &amp;&amp; board[x - 1][y] != WALL) &#123;</span><br><span class="line">				board[x][y] = PATH;</span><br><span class="line">				x -= 1;</span><br><span class="line">				board[x][y] = ME;</span><br><span class="line">				gotoxy(0, 1);</span><br><span class="line">				display();</span><br><span class="line">			&#125;</span><br><span class="line">			break;</span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line">		case &#x27;A&#x27;:</span><br><span class="line">		case &#x27;a&#x27;: &#123;</span><br><span class="line">			if (y - 1 &gt;= 0 &amp;&amp; board[x][y - 1] != WALL) &#123;</span><br><span class="line">				board[x][y] = PATH;</span><br><span class="line">				y -= 1;</span><br><span class="line">				board[x][y] = ME;</span><br><span class="line">				gotoxy(0, 1);</span><br><span class="line">				display();</span><br><span class="line">			&#125;</span><br><span class="line">			break;</span><br><span class="line"></span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line">		case &#x27;S&#x27;:</span><br><span class="line">		case &#x27;s&#x27;: &#123;</span><br><span class="line">			if (x + 1 &lt; N + 2 &amp;&amp; board[x + 1][y] != WALL) &#123;</span><br><span class="line">				board[x][y] = PATH;</span><br><span class="line">				x += 1;</span><br><span class="line">				board[x][y] = ME;</span><br><span class="line">				gotoxy(0, 1);</span><br><span class="line">				display();</span><br><span class="line">			&#125;</span><br><span class="line">			break;</span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line">		case &#x27;D&#x27;:</span><br><span class="line">		case &#x27;d&#x27;: &#123;</span><br><span class="line">			if (y + 1 &lt; N + 2 &amp;&amp; board[x][y + 1] != WALL) &#123;</span><br><span class="line">				board[x][y] = PATH;</span><br><span class="line">				y += 1;</span><br><span class="line">				board[x][y] = ME;</span><br><span class="line">				gotoxy(0, 1);</span><br><span class="line">				display();</span><br><span class="line">			&#125;</span><br><span class="line">			break;</span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line">		case&#x27;H&#x27;:</span><br><span class="line">		case&#x27;h&#x27;: &#123;</span><br><span class="line">			cout &lt;&lt; &quot;输入你要改变的位置&quot;;</span><br><span class="line">			int a, b;</span><br><span class="line">			cin &gt;&gt; a &gt;&gt; b;</span><br><span class="line">			board[x][y] = PATH;</span><br><span class="line">			change(a, b);</span><br><span class="line">			gotoxy(0, 1);</span><br><span class="line">			SetBoard();</span><br><span class="line">			display();</span><br><span class="line">			break;</span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line">		case &#x27;N&#x27;:</span><br><span class="line">		case &#x27;n&#x27;: &#123;</span><br><span class="line">			bfs();</span><br><span class="line">			gotoxy(0, 1);</span><br><span class="line">			display();</span><br><span class="line">			break;</span><br><span class="line">		&#125;</span><br><span class="line">		case &#x27;Q&#x27;:</span><br><span class="line">		case &#x27;q&#x27;: &#123;</span><br><span class="line">			exit(0);</span><br><span class="line">			break;</span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line">		default:</span><br><span class="line">			break;</span><br><span class="line">		&#125;</span><br><span class="line">		end = clock();</span><br><span class="line">		usetime = double(end - begin) / CLOCKS_PER_SEC;</span><br><span class="line">		cout &lt;&lt; &quot;游戏还剩 &quot; &lt;&lt; 6000 - usetime &lt;&lt; &quot;秒&quot; &lt;&lt; endl;</span><br><span class="line">		if (6000 - usetime &lt;= 0)</span><br><span class="line">		&#123;</span><br><span class="line">			cout &lt;&lt; &quot;已经超时了&quot; &lt;&lt; endl;</span><br><span class="line">			cout &lt;&lt; &quot;想再来一局吗？ 按 y 再来一局，任意键退出...&quot; &lt;&lt; endl;</span><br><span class="line">			char ch1 = _getch();</span><br><span class="line">			char ch = _getch();</span><br><span class="line">			if (ch1 == &#x27;y&#x27; || ch1 == &#x27;Y&#x27; || ch == &#x27;y&#x27; || ch == &#x27;Y&#x27;)</span><br><span class="line">				return true;</span><br><span class="line">			else</span><br><span class="line">				return false;</span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line">		if (x == ex &amp;&amp; y == ey) &#123;			// 到达终点，则游戏胜利			</span><br><span class="line">			cout &lt;&lt; &quot;游戏胜利！！！&quot; &lt;&lt; endl;</span><br><span class="line">			cout &lt;&lt; &quot;想再来一局吗？ 按 y 再来一局，任意键退出...&quot; &lt;&lt; endl;</span><br><span class="line">			char ch1 = _getch();</span><br><span class="line">			char ch = _getch();</span><br><span class="line">			if (ch1 == &#x27;y&#x27; || ch1 == &#x27;Y&#x27; || ch == &#x27;y&#x27; || ch == &#x27;Y&#x27;)</span><br><span class="line">				return true;</span><br><span class="line">			else</span><br><span class="line">				return false;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">void maze::bfs() &#123;	// 利用bfs求得最短路径</span><br><span class="line">	int vis[N + 2][N + 2] = &#123; 0 &#125;;</span><br><span class="line">	point p1 = &#123; x , y &#125;;</span><br><span class="line">	way.push(p1);		// 起点入队	</span><br><span class="line">	vis[x][y] = VISITING;</span><br><span class="line">	while (!way.empty()) &#123;</span><br><span class="line">		point u = way.front();</span><br><span class="line">		way.pop();	// 取出队头元素		</span><br><span class="line">		if (u.x == ex &amp;&amp; u.y == ey) &#123;			// 输出路径			</span><br><span class="line">			while (!way.empty())</span><br><span class="line">				way.pop();	// 将队列清空，为下次寻路做初始化工作			</span><br><span class="line">			dfs(ex, ey);</span><br><span class="line">			return;</span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line">		for (int i = 0; i &lt; 4; i++) &#123;</span><br><span class="line">			int dx = u.x + sear[i][0];</span><br><span class="line">			int dy = u.y + sear[i][1];</span><br><span class="line">			if (dx &gt;= 0 &amp;&amp; dx &lt; N + 2 &amp;&amp; dy &gt;= 0 &amp;&amp; dy &lt; N + 2 &amp;&amp; board[dx][dy] != WALL &amp;&amp; vis[dx][dy] == VISITING) &#123;</span><br><span class="line">				point p2 = &#123; dx, dy &#125;;</span><br><span class="line">				way.push(p2);	// 可走，入队				</span><br><span class="line">				pre[dx][dy].x = u.x;	//记录父节点</span><br><span class="line">				pre[dx][dy].y = u.y;	// 记录路径				</span><br><span class="line">				vis[dx][dy] = 1;</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">void maze::dfs(int _x, int _y) &#123;</span><br><span class="line">	if (pre[_x][_y].x == x &amp;&amp; pre[_x][_y].y == y)</span><br><span class="line">		return;</span><br><span class="line">	if (pre[_x][_y].x == _x + 1 &amp;&amp; pre[_x][_y].y == _y)</span><br><span class="line">		board[pre[_x][_y].x][pre[_x][_y].y] = OTHER;</span><br><span class="line">	else if (pre[_x][_y].x == _x - 1 &amp;&amp; pre[_x][_y].y == _y)</span><br><span class="line">		board[pre[_x][_y].x][pre[_x][_y].y] = OTHER;</span><br><span class="line">	else if (pre[_x][_y].x == _x &amp;&amp; pre[_x][_y].y == _y - 1)</span><br><span class="line">		board[pre[_x][_y].x][pre[_x][_y].y] = OTHER;</span><br><span class="line">	else if (pre[_x][_y].x == _x &amp;&amp; pre[_x][_y].y == _y + 1)</span><br><span class="line">		board[pre[_x][_y].x][pre[_x][_y].y] = OTHER;</span><br><span class="line">	dfs(pre[_x][_y].x, pre[_x][_y].y);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">void maze::change(int _x, int _y) &#123;</span><br><span class="line">	if (board[_x][_y] == WALL) </span><br><span class="line">		board[_x][_y] = PATH;</span><br><span class="line">	else if (board[_x][_y] == PATH)</span><br><span class="line">		board[_x][_y] = WALL;</span><br><span class="line">	</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">void full_screen() &#123;</span><br><span class="line">	HWND hwnd = GetForegroundWindow();</span><br><span class="line">	int cx = GetSystemMetrics(SM_CXSCREEN);            /* 屏幕宽度 像素 */</span><br><span class="line">	int cy = GetSystemMetrics(SM_CYSCREEN);            /* 屏幕高度 像素 */</span><br><span class="line">	LONG l_WinStyle = GetWindowLong(hwnd, GWL_STYLE);   /* 获取窗口信息 */	/* 设置窗口信息 最大化 取消标题栏及边框 */</span><br><span class="line">	SetWindowLong(hwnd, GWL_STYLE, (l_WinStyle | WS_POPUP | WS_MAXIMIZE) &amp; ~WS_CAPTION &amp; ~WS_THICKFRAME &amp; ~WS_BORDER);</span><br><span class="line">	SetWindowPos(hwnd, HWND_TOP, 0, 0, cx, cy, 0);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">int main(int argc, char **argv)</span><br><span class="line">&#123;</span><br><span class="line">	bool flag = true;</span><br><span class="line">	full_screen();</span><br><span class="line">	while (true) &#123;</span><br><span class="line">		cout &lt;&lt; argv[0] &lt;&lt; endl;</span><br><span class="line">		maze r;</span><br><span class="line">		r._push();	// 起点压栈		</span><br><span class="line">		r.find_maze(1, 1);</span><br><span class="line">		r.copyboard();</span><br><span class="line">		r.SetBoard();</span><br><span class="line">		r.display();</span><br><span class="line">		flag = r.move();</span><br><span class="line">		if (flag)</span><br><span class="line">			system(&quot;cls&quot;);</span><br><span class="line">		else</span><br><span class="line">			break;</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	getchar();</span><br><span class="line">	return 0;</span><br><span class="line">&#125;</span><br><span class="line"></span><br></pre></td></tr></table></figure>

<script src="/js/plugin.js"></script>
<script src="/js/typed.js"></script>
<script src="/js/diaspora.js"></script>


<link rel="stylesheet" href="/photoswipe/photoswipe.css">
<link rel="stylesheet" href="/photoswipe/default-skin/default-skin.css">


<script src="/photoswipe/photoswipe.min.js"></script>
<script src="/photoswipe/photoswipe-ui-default.min.js"></script>


<!-- Root element of PhotoSwipe. Must have class pswp. -->
<div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">
    <!-- Background of PhotoSwipe. 
         It's a separate element as animating opacity is faster than rgba(). -->
    <div class="pswp__bg"></div>
    <!-- Slides wrapper with overflow:hidden. -->
    <div class="pswp__scroll-wrap">
        <!-- Container that holds slides. 
            PhotoSwipe keeps only 3 of them in the DOM to save memory.
            Don't modify these 3 pswp__item elements, data is added later on. -->
        <div class="pswp__container">
            <div class="pswp__item"></div>
            <div class="pswp__item"></div>
            <div class="pswp__item"></div>
        </div>
        <!-- Default (PhotoSwipeUI_Default) interface on top of sliding area. Can be changed. -->
        <div class="pswp__ui pswp__ui--hidden">
            <div class="pswp__top-bar">
                <!--  Controls are self-explanatory. Order can be changed. -->
                <div class="pswp__counter"></div>
                <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>
                <button class="pswp__button pswp__button--share" title="Share"></button>
                <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>
                <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>
                <!-- Preloader demo http://codepen.io/dimsemenov/pen/yyBWoR -->
                <!-- element will get class pswp__preloader--active when preloader is running -->
                <div class="pswp__preloader">
                    <div class="pswp__preloader__icn">
                      <div class="pswp__preloader__cut">
                        <div class="pswp__preloader__donut"></div>
                      </div>
                    </div>
                </div>
            </div>
            <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
                <div class="pswp__share-tooltip"></div> 
            </div>
            <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)">
            </button>
            <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)">
            </button>
            <div class="pswp__caption">
                <div class="pswp__caption__center"></div>
            </div>
        </div>
    </div>
</div>






</html>
